<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>  
    
</head>
<body>
<div class ="main">
    <div class="register">
        <h2>
            Register Here!
        </h2>
        <form id="Register" method ="post">
        &nbsp;
        <label>Sfbu Id :</label>
        &nbsp;&nbsp;&nbsp;
        <input type="text" name="Sfbu Id" minlength="5" maxlength="5" placeholder="Enter your SFBU ID">
        <br><br>
        &nbsp;
        <label>Password :</label>
        <input type="password" name="Password" minlength="8" maxlength="10" placeholder="Create Password">
        <br><br>
        &nbsp;
        <label>Email :</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="email" name="Email"  placeholder="Enter  SFBU Mail Id">
        <br><br>
        &nbsp;
        <label>Degree Type</label>
        <br>
        &nbsp;&nbsp;&nbsp;
        <input type="radio" name="Degree Type"  id="Bachelors">
        &nbsp;
        <span id="Bachelors">Bachelors</span>
        &nbsp;&nbsp;&nbsp;
        <input type="radio" name="Degree Type"  id="Masters">
        &nbsp;
        <span id="Masters">Masters</span>
        <br><br>

        <input type ="submit" value="submit" name="submit" id="submit">




        </form>

    </div><!--end register-->

</div><!--end main-->
</body>
</html>
